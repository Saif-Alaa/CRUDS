<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

 <h2 class="text-white bg-primary p-3">Task manager</h2>

<div id="taskForm"  class="text-center">
  <div class="form-group">
<input type="text" name="title" id="taskTitle" class="form-control mx-auto mt-4 m-2 w-50 " placeholder="Enter title">
  </div>
  <div class="form-group">
   <textarea name="description" id="taskDesc" placeholder="description here" class="w-50 m-2 form-control mx-auto" ></textarea>
  </div>

  <button type="submit" onclick="addTask()" id="btn" class="btn btn-primary m-2 w-50">Add Task</button>
</div>


<select class=" text-center mx-auto d-flex justify-content-center mb-4 m-2 w-50" name="priority" id="filter">
   <option value="all">All Tasks</option>
   <option value="completed">Completed</option>
   <option value="incomplete">Incompleted</option>
</select>


<div id="taskList" class="mx-auto w-75">

</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
